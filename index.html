<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div id="scoreboard">
<h2>TicTacToe Scoreboard</h2>
</div>

<div id="board">
  <div class="square" id="sqZero">0</div>
  <div class="square" id="sqOne">1</div>
  <div class="square" id="sqTwo">2</div>
  <div class="square" id="sqThree">3</div>
  <div class="square" id="sqFour">4</div>
  <div class="square" id="sqFive">5</div>
  <div class="square" id="sqSix">6</div>
  <div class="square" id="sqSeven">7</div>
  <div class="square" id="sqEight">8</div>
</div>

</body>
</html>
