<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div id="scoreboard">
<h2>TicTacToe Scoreboard</h2>
</div>

<div id="board">
  <div class="square" id="0">0</div>
  <div class="square" id="1">1</div>
  <div class="square" id="2">2</div>
  <div class="square row" id="3">3</div>
  <div class="square" id="4">4</div>
  <div class="square" id="5">5</div>
  <div class="square row" id="6">6</div>
  <div class="square" id="7">7</div>
  <div class="square" id="8">8</div>
</div>

</body>
</html>
